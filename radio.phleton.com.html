            /**

            function setUp() {
                buildCountries();
                createEarthRadios(gEarthIdx);

            /**
             * Add earth radio
             */
            function addEarthRadio() {
                createEarthRadios(++gEarthIdx);
            }

            /**
             * This method is used for amplification ;)
             * This means, using the add-method we can add the same radio again and again :D
             * which let you create an amplification of the radio, using the volume and stop button
             * of the radio provider, you can do whatever you want :D :D :D
             * Just plug a sound amplificateur, open your window studio and lets Rock in here ;) Yeah man!
             */
            function createEarthRadios(idx) {
                var earthRadio = document.getElementById('earthRadios');
                var earthRadioWorker = document.createElement('earthRadios' + idx);
                var radioContent = "";
                var selIdx = getIndexSelCountry();
                radioContent += buildAllRadiosForEarthCountry(listOfCountries[selIdx], countryList[selIdx]);
                earthRadioWorker.innerHTML = radioContent;
                earthRadio.appendChild(earthRadioWorker);
            }

            /**
             * Getting the selection index of the currently selected country
             **/
            function getIndexSelCountry() {
                var selIdx = 0;
                for (var i=0; i < listOfCountries.length; i++) {
                    if (listOfCountries[i] == gSelCountryName) {
                      selIdx = i;
                    }
                }
                return selIdx;
            }

            /**
             * Getting the all radio-stations for the given country
             */
            function getRadiosForCountry(name) {
                if (name == 'France') {
                  return buildAllRadiosForEarthCountry('France',france);
                } else if (name == 'Germany') {
                  return buildAllRadiosForEarthCountry('Germany',germany);
                } else if (name == 'Italia') {
                  return buildAllRadiosForEarthCountry('Italia',italia);
                } else if (name == 'Spain') {
                  return buildAllRadiosForEarthCountry('Spain',spain);
                } else if (name == 'Tunisia') {
                  return buildAllRadiosForEarthCountry('Tunisia',tunisia);
                } else {
                  var radios = [ 'Google', 'http://www.google.de/' ];
                  return buildAllRadiosForEarthCountry('unknown',radios); 
                }
            }

            /**
             * Build all radios for a country
             */
            function buildAllRadiosForEarthCountry(name,radios) {
                var content = "";
                for (var j=0; j < radios.length; j++) {
                    content += buildRadioForCountry(name, radios[j]);
                }
                return content;
            }

            /**
             * Build a country along with the radio station
             */
            function buildRadioForCountry(name,src) {
                var divForCountry = "<div id='" + name + "'>" + buildRadio(src,'600px','180px') + "</div>";
                return divForCountry;
            }

            /**
             * Build a radio station packed in a div
             */
            function buildRadio(src,width,height) {
                return "<iframe src='" + src + "' " + "width='" + width + "' height='" + height + "' " + "frameborder='0'></iframe>";
            }

            /**
             * build the combobox for all earth countries
             */
            function buildCountries() {
                var content = ''; var countryName = ""; var opSelected = "";
                for (var i=0; i < listOfCountries.length; i++) {
                    countryName = listOfCountries[i];
                    if (countryName == gToSelCountry) {
                        opSelected = "selected";
                    } else {
                        opSelected = "";
                    }
                    content += "<option " + opSelected + " value='" + countryName + "'>" + countryName + "</option>";
                }
                // combobox world countries
                createCombobox('selCountries','sel',content);
            }

            /**
             * Create combobox for the countries selection
             */
            function createCombobox(id,selid,content) {
                var container = document.getElementById(id);
                var sel = document.createElement('select');
                sel.setAttribute('id',selid);
                sel.addEventListener('change', function() {
                    var radioApp = document.getElementById('earthRadios');
                    gSelCountryName = document.getElementById(selid).value;
                    radioApp.innerHTML = getRadiosForCountry(gSelCountryName);
                });
                sel.innerHTML = content;
                container.appendChild(sel);
                return container;
            }
